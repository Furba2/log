{% load bootstrap4 %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- âœ… Correct viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Solution Nepal</title>

    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}

    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.4rem;
        }

        main {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.08);
        }

        footer {
            margin-top: 50px;
            padding: 15px;
            text-align: center;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>

<body>

<!--  Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mb-4">
    <div class="container">

        <!-- Brand -->
        <a class="navbar-brand" href="{% url 'logs:index' %}">
            Solution Nepal
        </a>

        <!-- Mobile Toggle Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarCollapse" aria-controls="navbarCollapse"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--  Navbar Links inside collapse -->
        <div class="collapse navbar-collapse" id="navbarCollapse">

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'logs:topics' %}">
                        ðŸ“š Books
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">
                        About
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">
                        Contact
                    </a>
                </li>
            </ul>

        </div>

    </div>
</nav>

<!-- Main Content -->
<main role="main" class="container">

    <!-- Page Header -->
    <div class="pb-3 mb-4 border-bottom">
        <h2 class="text-dark">
            {% block page_header %}{% endblock page_header %}
        </h2>
    </div>

    <!-- Page Content -->
    <div>
        {% block content %}{% endblock content %}
    </div>

</main>

<!--  Footer -->
<footer>
    Â© {{ year|default:"2026" }} Solution Nepal
</footer>

</body>
</html>
