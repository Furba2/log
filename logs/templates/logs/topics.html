{% extends 'logs/base.html' %}

{% block page_header %}
<h1>Books</h1>
{% endblock page_header %}

{% block content %}
<ul>
    {% for topic in topics %}
    <li><h3>
        <a href="{% url 'logs:topic'  topic.id%}">{{ topic }}</a>
    </h3></li>
    {% empty %}
    <li><h3>Empty</h3></li>
    {% endfor %}
</ul>

{% endblock content %}
